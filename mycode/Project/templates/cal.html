    <body>

    <script>
        let events = [];

        fetch('concert.json')
            .then(response => response.json())
            .then(data => {
                // JSON ë°ì´í„°ë¥¼ events ë°°ì—´ì— ì¶”ê°€
                data.forEach(concert => {
                    events.push({
                        id: Date.now() + Math.random(), // ê³ ìœ  ID ìƒì„±
                        type: concert["êµ¬ë¶„"],
                        name: concert["ï»¿ì´ë¦„"],
                        date: concert["ì˜ˆë§¤ë‚ ì§œ"],
                        checked: false // ì´ˆê¸° ìƒíƒœë¥¼ ì²´í¬ëœ ìƒíƒœë¡œ
                    });
                });

                // ì´ë²¤íŠ¸ ëª©ë¡ê³¼ ë‹¬ë ¥ ì—…ë°ì´íŠ¸
                updateEventList();
                generateCalendar();
            })
            .catch(error => console.error('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:', error));

    

        

        let currentDate = new Date();
        const MAX_EVENTS = 20;
        const colorMap = {
        'ë®¤ì§€ì»¬': '#2196F3',
        'ì½˜ì„œíŠ¸': '#4CAF50',
        'ì—°ê·¹': '#9C27B0',
        'í´ë˜ì‹/ë¬´ìš©': '#f1f3c1',
        'ì•„ë™/ê°€ì¡±': '#ff0396',
        'ìŠ¤í¬ì¸ ': '#009688',
        'ë ˆì €': '#2b1a01',
        'ì „ì‹œ/í–‰ì‚¬': 'hsl(242, 100%, 28%)'
        };
          // ë‹¬ë ¥ ìƒì„±
          function generateCalendar() {
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                `${year}ë…„ ${month + 1}ì›”`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            const startDay = firstDay.getDay();
            
            let date = 1;
            let html = '';

            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    const dayClass = j === 0 || j === 6 ? 'weekend' : ''; // ì£¼ì£¼ë§ í´ë˜ìŠ¤ ì¶”ê°€

                    if (i === 0 && j < startDay) {
                        const prevDate = prevMonthLastDay - (startDay - j - 1);
                        const formattedDate = `${year}-${String(month).padStart(2,'0')}-${String(prevDate).padStart(2,'0')}`;
                        html += `
                            <td class="calendar-day ${dayClass}" data-date="${formattedDate}">
                                <div class="date-number">${prevDate}</div>
                            </td>`;
                    } else if (date > lastDay.getDate()) {
                        const nextDate = date - lastDay.getDate();
                        const formattedDate = `${year}-${String(month+2).padStart(2,'0')}-${String(nextDate).padStart(2,'0')}`;
                        html += `
                            <td class="calendar-day ${dayClass}" data-date="${formattedDate}">
                                <div class="date-number">${nextDate}</div>
                            </td>`;
                        date++;
                    } else {
                        const formattedDate = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
                        html += `
                            <td class="calendar-day ${dayClass}" data-date="${formattedDate}">
                                <div class="date-number">${date}</div>
                            </td>`;
                        date++;
                    }
                }
                html += '</tr>';
                if (date > lastDay.getDate()) break;
            }

            calendarBody.innerHTML = html;
            renderEvents();
         }
        // ì´ë²¤íŠ¸ ë Œë”ë§
        function renderEvents() {
            document.querySelectorAll('.calendar-day').forEach(cell => {
                cell.querySelectorAll('.event-badge').forEach(badge => badge.remove());
                const date = cell.dataset.date;
                
                events.filter(event => event.checked && event.date === date)
                    .forEach(event => {
                        const badge = document.createElement('div');
                        badge.className = 'event-badge';
                        badge.setAttribute('data-type', event.type); // ğŸ”¥ íƒ€ì… ì†ì„± ì¶”ê°€
                        badge.style.backgroundColor = colorMap[event.type] || '#cccccc'; // ğŸ”¥ ìƒ‰ìƒ ì ìš©
                        badge.textContent = `${event.type} - ${event.name}`;
                        cell.appendChild(badge);
                    });
            });
        }

        // ì´ë²¤íŠ¸ ì¶”ê°€
        function addEvent() {
            const newEvent = {
                id: Date.now(),
                type: document.getElementById('eventType').value,
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                checked: false
            };

            if (!newEvent.type || !newEvent.name || !newEvent.date) {
                alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            if (events.length >= MAX_EVENTS) {
                alert('ìµœëŒ€ 20ê°œê¹Œì§€ ì¶”ê°€ ê°€ëŠ¥í•©ë‹ˆë‹¤');
                return;
            }

            events.push(newEvent);
            updateEventList();
            generateCalendar();
            clearInputs();
        }
        let currentPage = 1; // í˜„ì¬ í˜ì´ì§€ ë²ˆí˜¸
        const eventsPerPage = 10; // í•œ í˜ì´ì§€ì— ë³´ì—¬ì¤„ ê³µì—° ê°œìˆ˜

        // í•„í„°ë§ëœ ì´ë²¤íŠ¸ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateEventList(filteredEvents = events) {
            const eventList = document.getElementById('eventList');
            const startIdx = (currentPage - 1) * eventsPerPage;
            const endIdx = currentPage * eventsPerPage;
            
            const paginatedEvents = filteredEvents.slice(startIdx, endIdx);
            
            eventList.innerHTML = paginatedEvents.map(event => `
                <div class="event-item">
                    <label>
                        <input type="checkbox" ${event.checked ? 'checked' : ''} onchange="toggleEvent(${event.id})">
                        ${event.date} <${event.type}>${event.name}
                    </label>
                    <button onclick="deleteEvent(${event.id})">ì‚­ì œ</button>
                </div>
            `).join('');

            // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
            updatePagination(filteredEvents.length);
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
        function updatePagination(totalEvents) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalEvents / eventsPerPage);
            pagination.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.onclick = () => changePage(i);
                pagination.appendChild(pageButton);
            }
        }

        // í˜ì´ì§€ ë³€ê²½
        function changePage(pageNumber) {
            currentPage = pageNumber;
            applyFilters();
        }

        // í•„í„° ì ìš© í•¨ìˆ˜ (í•„í„°ë§ í›„ í˜ì´ì§€ ë³€ê²½)
        function applyFilters() {
            const filterDate = document.getElementById('filterDate').value;
            const filterType = document.getElementById('filterType').value;

            const filteredEvents = events.filter(event => {
                const matchesDate = filterDate ? event.date === filterDate : true;
                const matchesType = filterType ? event.type === filterType : true;
                return matchesDate && matchesType;
            });

            updateEventList(filteredEvents);
        }

        // í˜„ì¬ ë‹¬ë ¥ì˜ ì—°ë„ì™€ ì›”ì„ í‘œì‹œ
        function updateCalendarHeader() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1; // 1ë¶€í„° 12ê¹Œì§€ í‘œì‹œ
            document.getElementById('currentMonth').textContent = `${year}ë…„ ${month}ì›”`;
        }

        // ì›” ë“œë¡­ë‹¤ìš´ í‘œì‹œ í† ê¸€
        function toggleMonthSelector() {
            const selector = document.getElementById('monthSelector');
            selector.style.display = selector.style.display === 'none' ? 'block' : 'none';
        }

        // ì—°ë„ ë° ì›” ë“œë¡­ë‹¤ìš´ ê°’ ë³€ê²½ ì‹œ ë‹¬ë ¥ ì—…ë°ì´íŠ¸
        function updateCalendar() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value - 1; // 0ë¶€í„° 11ê¹Œì§€
            currentDate.setFullYear(year);
            currentDate.setMonth(month);
            generateCalendar();
            updateCalendarHeader();
            toggleMonthSelector(); // ë“œë¡­ë‹¤ìš´ ìˆ¨ê¸°ê¸°
        }

        // ì—°ë„ì™€ ì›” ì˜µì…˜ ë™ì  ì¶”ê°€
        function populateYearMonthSelectors() {
            const yearSelect = document.getElementById('yearSelect');
            const monthSelect = document.getElementById('monthSelect');
            
            const currentYear = currentDate.getFullYear();
            
            // ì—°ë„ ì˜µì…˜ ìƒì„±
            for (let year = currentYear - 5; year <= currentYear + 5; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year}ë…„`;
                if (year === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }

            // ì›” ì˜µì…˜ ìƒì„±
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = `${month}ì›”`;
                if (month === currentDate.getMonth() + 1) option.selected = true;
                monthSelect.appendChild(option);
            }
        }

// ì´ˆê¸° ì‹¤í–‰
populateYearMonthSelectors();
updateCalendarHeader();


        // ì²´í¬ë°•ìŠ¤ í† ê¸€
        function toggleEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            event.checked = !event.checked;
            renderEvents();
        }

        // ì´ë²¤íŠ¸ ì‚­ì œ
        function deleteEvent(eventId) {
            events = events.filter(e => e.id !== eventId);
            updateEventList();
            generateCalendar();
        }

        // ë‚ ì§œ í˜•ì‹ ë³€í™˜
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
        function clearInputs() {
            document.getElementById('eventType').value = '';
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
        }

        // ì›” ë³€ê²½
        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            generateCalendar();
        }

        // ì²´í¬ ìƒíƒœ ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸°
        function saveCheckState() {
            const checkedEvents = events.filter(e => e.checked).map(e => e.id);
            localStorage.setItem('checkedEvents', JSON.stringify(checkedEvents));
            alert('ì €ì¥ ì™„ë£Œ!');
        }

        function loadCheckState() {
            const checkedIds = JSON.parse(localStorage.getItem('checkedEvents')) || [];
            events.forEach(event => {
                event.checked = checkedIds.includes(event.id);
            });
            updateEventList();
            generateCalendar();
            alert('ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ!');
        }

        // ì´ˆê¸° ì‹¤í–‰
        generateCalendar();
        updateEventList();
    </script>
