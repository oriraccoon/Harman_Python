<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- image tag -->
    <!-- image path : local file -->
    <!-- image path : 외부 인터넷에 있는 이미지 -->
    <img alt="꽃님이" src="photo.png" height="100%" width="100%" >
    <!-- 이렇게 다운로드 받은 이미지 경로!! -->
    <!-- ./ -> 해당 경로 기준 -->
    <!-- 로컬 서버 등에서는 상위 폴더 접근 어려울 수 있음 -->
    <img alt="IU" src="img/licensed-image.jpg" height="100%" width="100%">
</body>
</html>
