<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트 태그 -->

    <!-- ul(unordered list) : 정돈되지 않은 리스트!! -->
    <ul>
        <li>데이터1</li>
        <li>데이터2</li>
    </ul>

    <!-- ol(ordered list) : 정돈된 리스트!! -->
    <ol type="I">
        <li>데이터3</li>
        <li>데이터4</li>
    </ol>
</body>
<body>
    <h1>실습!</h1>
    <span>구매 목록</span>
    <ul type="square">
        <li>딸기</li>
        <li>닭발</li>
        <li>마라탕</li>
    </ul>
    <span>마라탕 순서</span>
    <ol type="A">
        <li>고기를 볶는다.</li>
        <li>육수와 소스를 넣는다.</li>
        <li>재료들을 넣는다.</li>
    </ol>

</body>
</html>
