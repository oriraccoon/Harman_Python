<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- b : 강조 태그(시각적 강조) -->
    <b>[공지사항]</b><br/>
    <span>입실 시 인증번호를 통해 "입실" 체크 해주세요</span><br/>
    <span>퇴실 시 인증번호를 통해 "퇴실" 체크 해주세요</span><br/>
    <span>아!! 맞다!! 퇴실!!</span><br/>

    <br/><br/>
    <!-- strong : 의미적 강조 -->
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이</strong>
    <span>만 이용 가능합니다.</span>
</body>
</html>
