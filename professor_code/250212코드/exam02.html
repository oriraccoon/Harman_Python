<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 제목 태그 h1 ~ h6 -->
    <!-- Alt + Shift + 위/아래 방향키 : 한 줄 복사사 -->
    <h1>h1 태그입니다</h1>
    <h2>h2 태그입니다</h2>
    <h6>h6 태그입니다</h6>

    <!-- 2. 본문 태그 p, span -->
    <p>p태그입니다</p>
    <p>p태그입니다</p>

    <span>span태그입니다</span><br/>
    <span>span태그입니다</span>

    <hr width="160" size="140" color="red"></hr>
    <hr width="160" size="120" color="orange"></hr>
    <hr width="160" size="100" color="yellow"></hr>
    <hr width="160" size="80" color="green"></hr>
    <hr width="160" size="60" color="blue"></hr>
    <hr width="160" size="40" color="indigo"></hr>
    <hr width="160" size="20" color="purple"></hr>


</body>
</html>
