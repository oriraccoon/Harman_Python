<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 리스트 태그 -->

    <!-- ul(unordered list) : 정돈되지 않은 리스트!! -->
    <ul>
        <li>데이터1</li>
        <li>데이터2</li>
    </ul>

    <!-- ol(orederd list) : 정돈된 리스트!! -->
    <ol type="i">
        <li>데이터1</li>
        <li>데이터2</li>
    </ol>

    <!-- 실습!! -->
    <p>구매 목록</p>
    <ul type="square">
        <li>딸기</li>
        <li>닭발</li>
        <li>마라탕</li>
    </ul>

    <p>마라탕 순서</p>
    <ol type="A">
        <li>고기를 볶는다.</li>
        <li>육수와 소스를 넣는다.</li>
        <li>재료들을 넣는다.</li>
    </ol>






</body>
</html>
